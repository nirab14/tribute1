<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Practice</title>
  <style>
    h1 {
      color: red;
    }
    p {
    color: red;
    }
    body {
        font-family: Arial, sans-serif;
      }
    h1 {
        font-size: 30px;
      }
      h1, p {
        text-align: center;
      }
      h1, p {
        margin: 10px;
      }
      div {
        padding: 10px;
        border: 1px solid black;
      }
      div {
        border: 1px solid black;
      }
      div {
        background-color: yellow;
      }

      
  </style>
</head>
<body background="background.jpg">
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph with styled text.</p>
    <p>This is a centered paragraph.</p>
    <p>This is a paragraph with a margin around it.</p>
    <div>
        <p>This div has padding inside and a border around it.</p>
      </div>

      <div>
        <p>This div has a black border.</p>
      </div>
      <div>
        <p>This div has a yellow background.</p>
      </div>
</body>
</html>
